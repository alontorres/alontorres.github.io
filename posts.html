<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts - Alon Torres</title>
    <link rel="stylesheet" href="style.css">
    <!-- Marked.js CDN for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="posts-page">
    <header>
        <h1><a href="index.html">Alon Torres: Navigating the AI Frontier</a></h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="posts.html">Published Posts</a>
        </nav>
    </header>
    <main>
        <div id="posts-container">
            <!-- Post list will be injected here by JavaScript -->
            <section id="post-list-section">
                <h2>Published Posts</h2>
                <div id="post-list">
                    <!-- Example structure (generated by JS):
                    <article class="post-summary">
                        <h3><a href="#my-first-post.md">My First Thoughts on AI</a></h3>
                        <p class="post-meta">Date: 2025-05-21</p>
                        <p>A quick look into why I'm starting this blog and what excites me about AI.</p>
                    </article>
                    -->
                </div>
            </section>

            <!-- Single post content will be injected here by JavaScript -->
            <section id="single-post-section" style="display: none;">
                <a href="posts.html" id="back-to-list">‚Üê Back to Posts List</a>
                <article id="post-content">
                    <!-- Markdown content rendered as HTML will go here -->
                </article>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Alon Torres. All rights reserved.</p>
        <div class="footer-links">
            <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer">LinkedIn</a> | 
            <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
    </footer>

    <script src="posts_config.js"></script> <!-- Load post configurations -->
    <script src="script.js"></script>       <!-- Load your custom script -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
